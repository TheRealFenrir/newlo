<mat-card>
  <mat-card-header>
    <mat-card-title> Player Standings </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="players">

      <!-- ID Column -->
      <ng-container matColumnDef="rank">
        <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
        <mat-cell *matCellDef="let player; let index = index"> {{index + 1}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{player.name}} </mat-cell>
      </ng-container>

      <!-- Elo Column -->
      <ng-container matColumnDef="elo">
        <mat-header-cell *matHeaderCellDef> Elo </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{player.elo}} </mat-cell>
      </ng-container>

      <!-- Stats Column -->
      <ng-container matColumnDef="stats">
        <mat-header-cell *matHeaderCellDef> View Statistics </mat-header-cell>
        <mat-cell *matCellDef="let player">
          <button mat-icon-button color="primary" (click)="onClick(player.id)"><mat-icon>show_chart</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>

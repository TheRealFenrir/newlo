<mat-card>
  <mat-card-header>
    <mat-card-title> Game History </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="games">

      <!-- Game # Column -->
      <ng-container matColumnDef="gameNum">
        <mat-header-cell *matHeaderCellDef> Game # </mat-header-cell>
        <mat-cell *matCellDef="let game; let index = index"> {{index}} </mat-cell>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell *matCellDef="let game"> {{game.time.toDateString()}} </mat-cell>
      </ng-container>

      <!-- Team 1 Column -->
      <ng-container matColumnDef="team1">
        <mat-header-cell *matHeaderCellDef> Team 1 </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{getTeam(player.team1)}} </mat-cell>
      </ng-container>

      <!-- Team 1 Score Column -->
      <ng-container matColumnDef="team1Score">
        <mat-header-cell *matHeaderCellDef> Team 1 Score </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{player.team1Score}} </mat-cell>
      </ng-container>

      <!-- Team 2 Score Column -->
      <ng-container matColumnDef="team2Score">
        <mat-header-cell *matHeaderCellDef> Team 2 Score </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{player.team2Score}} </mat-cell>
      </ng-container>

      <!-- Team 2 Column -->
      <ng-container matColumnDef="team2">
        <mat-header-cell *matHeaderCellDef> Team 2 </mat-header-cell>
        <mat-cell *matCellDef="let player"> {{getTeam(player.team2)}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>

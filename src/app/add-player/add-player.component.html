<mat-card style="margin: 10px" [formGroup]="options">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Add Player</mat-label>
      <input matInput type="string" placeholder="New player name" formControlName="playerName">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
      color="primary"
      type="submit"
      [disabled]="!options.valid"
      (click)="onClick()">
      ADD
    </button>
  </mat-card-actions>
</mat-card>
